<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulátor Modal</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>

<body>
    <div class="popUpModal">
        <button type="button" class="Modal-openBtn">Kalkulátor nyílj meg!</button>

    </div>
    <div class="modal">
        <section>
            <div class="modal-content">
                <header class="modal-header">
                    <h3 class="game-title">Kalkulátor</h3>
                    <button class="modal-close"><i class="fa fa-window-close" aria-hidden="true"></i></button>
                </header>
                <div class="display">
                    <input type="number" value="0">
                    <!-- <div data-previous class="previous">234 +</div>
                    <div data-current class="current">443</div> -->

                </div>
                <!-- <input type="text"> -->
                <div class="calc-frame">
                    <div class="flex-container">
                        <div class="one-row">
                            <div data-operation class="cell-operator" op="add">+</div>
                            <div data-number class="cell">7</div>
                            <div data-number class="cell">4</div>
                            <div data-number class="cell">1</div>
                            <div data-number class="cell">0</div>

                        </div>
                        <div class="two-row">
                            <div data-operation class="cell-operator" op="sub">-</div>
                            <div data-number class="cell">8</div>
                            <div data-number class="cell">5</div>
                            <div data-number class="cell">2</div>
                            <div data-number class="cell">.</div>

                        </div>
                        <div class="three-row">
                            <div data-operation class="cell-operator" op="multi">x</div>
                            <div data-number class="cell">9</div>
                            <div data-number class="cell">6</div>
                            <div data-number class="cell">3</div>
                            <div data-clear class="cell" op="clear">C</div>

                        </div>
                        <div>
                            <div data-operation class="cell-operator" op="divi">:</div>
                            <div data-egal class="cell-egal">=</div>

                        </div>
                    </div>

                </div>
                <footer class="modal-footer">
                    <!-- <button type="button" class="modal-btn button__green">Okay</button> -->
                    <button type="button" class="modal-btn button__red">Cancel</button>
                    <!-- <button type="button" class="modal-btn game__restart">Restart</button> -->
                </footer>
            </div>

        </section>

    </div>

    <script src="javascripts\script.js"></script>
    <script src="javascripts\calc.js"></script>
    <!-- <script src="javascripts\amoba.js"></script> -->
    <!-- <script src="javascripts\tombok.js"></script> -->
</body>

</html>
