<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amőba Modal</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>

<body>
    <div class="popUpModal">
        <button type="button" class="Modal-openBtn">Kalkulátor nyílj meg!</button>

    </div>
    <div class="modal">
        <section>
            <div class="modal-content">
                <header class="modal-header">
                    <h3 class="game-title">Kalkulátor</h3>
                    <button class="modal-close"><i class="fa fa-window-close" aria-hidden="true"></i></button>
                </header>
                <input type="text">
                <div class="calc-frame">
                    <div class="flex-container">
                        <div class="one-row">
                            <div data-cell-index="ad" class="cell-operator">+</div>
                            <div data-cell-index="7" class="cell">7</div>
                            <div data-cell-index="4" class="cell">4</div>
                            <div data-cell-index="1" class="cell">1</div>
                            <div data-cell-index="0" class="cell">0</div>

                        </div>
                        <div class="two-row">
                            <div data-cell-index="min" class="cell-operator">-</div>
                            <div data-cell-index="8" class="cell">8</div>
                            <div data-cell-index="5" class="cell">5</div>
                            <div data-cell-index="2" class="cell">2</div>
                            <div data-cell-index="dot" class="cell">.</div>

                        </div>
                        <div class="three-row">
                            <div data-cell-index="mu" class="cell-operator">x</div>
                            <div data-cell-index="9" class="cell">9</div>
                            <div data-cell-index="6" class="cell">6</div>
                            <div data-cell-index="3" class="cell">3</div>
                            <div data-cell-index="c" class="cell">C</div>
                            
                        </div>
                        <div>
                            <div data-cell-index="oszt" class="cell-operator">:</div>
                            <div data-cell-index="egal" class="cell-egal">=</div>

                        </div>
                    </div>
                    
                </div>
                <footer class="modal-footer">
                    <!-- <button type="button" class="modal-btn button__green">Okay</button> -->
                    <button type="button" class="modal-btn button__red">Cancel</button>
                    <!-- <button type="button" class="modal-btn game__restart">Restart</button> -->
                </footer>
            </div>

        </section>

    </div>

    <script src="javascripts\script.js"></script>
    <!-- <script src="javascripts\amoba.js"></script> -->
    <!-- <script src="javascripts\tombok.js"></script> -->
</body>

</html>
